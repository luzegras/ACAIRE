    <style>
        body {
            font-family: 'Bebas Neue', cursive;
            font-size: 14px;

            color: #818181;
        }

        * {
            box-sizing: border-box;


        }

        /* Header */

        .header {
            overflow: hidden;
            background-color: #f1f1f100;
            padding: 5px 10px;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-right {
            float: right;
        }

        .colleft {
            display: flex;
        }

        .colright {
            flex-grow: 1;
        }

        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }

        /* FORM */

        .form-group {

            margin-top: 30px;
        }

        .portada {
            width: 100%;
            box-sizing: border-box;

        }

        .portada:after {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 100px;
        }




        #form {
            max-width: 500px;
            min-width: 400px;
            margin: auto;
            padding: 40px;
            margin-bottom: 20px;
            backdrop-filter: blur(2px);


        }

        .m-auto {
            border-radius: 5px;
            background-color: #f2f2f2;

        }


        #insert {

            border-radius: 5px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        input {

            height: 20px;
        }

        .form__group {
            position: relative;
            padding: 15px 0 0;
            margin-top: 10px;
            width: 50%;
        }

        .form__field {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 1px solid #9b9b9b;
            outline: 0;
            font-size: 1.3rem;
            color: grey;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
        }

        .form__field::placeholder {
            color: transparent;
        }

        .form__field:placeholder-shown~.form__label {
            font-size: 1.3rem;
            cursor: text;
            top: 20px;
        }

        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: #9b9b9b;
        }

        .form__field:focus {
            padding-bottom: 6px;
            font-weight: 700;
            border-width: 3px;
            border-image: linear-gradient(to right, #ff2b00, red);
            border-image-slice: 1;
        }

        .form__field:focus~.form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: #11998e;
            font-weight: 700;
        }


        .form__field:required,
        .form__field:invalid {
            box-shadow: none;
        }


        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        /* FOOTER */

        .footer {

            position: fixed;
            bottom: 0;
            width: 100%;

            height: 50px;
            /* Height of the footer */
            background-color: white;
            color: grey;
            text-align: left;
            font-size: 14px;
            -webkit-box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.51);
            box-shadow: 0px 0px 12px 2px rgba(0, 0, 0, 0.2);
        }

        .background {
            height: 100vh;
            width: 100%;
            position: fixed;
            background-image: url('bg.jpg');
            background-size: cover;
            /* Esto hará que la imagen se ajuste proporcionalmente al tamaño de la div */
        }

        .blur {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            overflow-y: scroll;
            z-index: 0;
            -webkit-mask-image: linear-gradient(to bottom, black 10%, transparent 80%);
            mask-image: linear-gradient(to bottom, black 10%, transparent 80%);
        }
    </style>



</head>
